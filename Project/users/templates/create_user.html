{% extends "base.html" %}  
<!DOCTYPE html>
<html lang="en">
  
    {% block content %}
    <body>
        <div class="container">
            <h1> For Sign Up : </h1>
            {% load crispy_forms_tags %}
            <form
            action="{% url 'create-user' %}"
            method="POST">
            {%csrf_token%}
            {{ form|crispy }}
            </form>
             <h9> Click on the button to SignUp </h9>
            <!-- Button to open the modal sign in form -->
            <button onclick="document.getElementById('id02').style.display='block'" class="btn btn-secondary">Sign Up</button>
            <!-- The Modal (contains the Sign In form) -->
            <div id="id02" class="modal">
       <form class="modal-content, btn-secondary" action="/action_page.php">
           <div class="container">
           <h1>Sign Up</h1>
   <p>Please fill in this form to Signup.</p>
   <hr>
   <label for="email"><b>Email</b></label>
   <input type="text" placeholder="Enter Email" name="email" required>
   <label for="psw"><b>Password</b></label>
   <input type="password" placeholder="Enter Password" name="psw" required>
   <label>
    <label for="psw-repeat"><b>Repeat Password</b></label>
    <input type="password" placeholder="Repeat Password" name="psw-repeat" required>

       <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
   </label>
   <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>
   <div class="clearfix">
<button type="button" onclick="document.getElementById('id02').style.display='none'" class="cancelbtn">Cancel</button>
<button type="submit" class="signup">Sign Up</button>
</div>
</div>
            
</form>
</div>
                 
            {% endblock content %}
    </body>
    </html>
